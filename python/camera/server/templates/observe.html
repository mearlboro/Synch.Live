<html>
  <head>
    <title>Synch.Live Observer</title>
  </head>
  <body>
    <h1>Synch.Live Observer</h1>
    <li><a href="/calibrate" >Calibrate PiCamera</a></li>
    <li><a href="/stop_tracking" >Stop Tracking</a></li>
    <p> {{ running_text }} </p>
    <p>
      Existing Live Feed:
    </p>
    <p>
    <img src="{{ url_for('video_feed') }}">

	<form action="{{ url_for('observe') }}" method="post">
		<input type="range" min="0" max="10" value="{{ psi }}" class="slider" id="manPsi" name="manPsi"><br/>
		<input type="submit" value="submit">
	</form>
    </p>
    <p>
    Psi: {{ psi }}
    </p>
  </body>
</html>
