---

- name: Install necessary software on all hosts
  tags: setup
  hosts: all
  become: true

  tasks:
  - name: Update cache
    apt:
      update_cache: yes

  - name: Install network time tools
    apt:
      name: chrony
      state: latest

  - name: Install Python3 and pip
    apt:
      name:
        - python3
        - python3-pip
  - name: Upgrade pip & setuptools
    pip:
      name:
        - pip
        - setuptools
      executable: pip3
      state: latest
  - name: Install pip packages
    pip:
      name:
        - logging==0.4.9.6
        - asyncio
      executable: pip3


- name: Install necessary software on observer
  tags: setup
  hosts: observer
  become: true

  tasks:
  - name: Install packages used by OpenCV
    apt:
      name:
        - build-essential
        - cmake
        - libhdf5-dev
        - libatlas-base-dev
        - gfortran
        - libavcodec-dev
        - libavformat-dev
        - libswscale-dev
        - libv4l-dev
      state: latest

  - name: Install pip packages
    pip:
      name:
        - click
        - Flask
        - Flask-socketio
        - imutils
        - JPype1
        - opencv-contrib-python~=4.4.0.46
        - picamera
        - typing
      executable: pip3
      state: latest


- name: Install necessary software on players
  tags: setup
  hosts: players
  become: true

  tasks:
  - name: Install I2C tools and Python interfaces for SPI and GPIO
    apt:
      name:
        - i2c-tools
        - python3-spidev
        - python3-rpi.gpio
      state: latest
  - name: Install I2C interface tools
    apt:
      state: latest

  - name: Install pip package for the LED lights
    pip:
      name:
        - asyncio
        - aiohttp
        - adafruit-ws2801
      executable: pip3

